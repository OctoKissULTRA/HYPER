<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HYPER Mobile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #00ff80;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            touch-action: manipulation;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid #00ff80;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff80, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected { background: #00ff80; }
        .status-dot.polling { background: #00d4ff; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .container {
            padding: 15px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(45deg, rgba(0, 255, 128, 0.1), rgba(0, 212, 255, 0.1));
            border: 1px solid #00ff80;
            border-radius: 10px;
            color: #00ff80;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .btn:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, rgba(0, 255, 128, 0.3), rgba(0, 212, 255, 0.3));
        }
        
        .btn.active {
            background: linear-gradient(45deg, #00ff80, #00d4ff);
            color: #000;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 128, 0.2);
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }
        
        .signals {
            display: grid;
            gap: 15px;
        }
        
        .signal {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .signal:active {
            transform: scale(0.98);
        }
        
        .signal.hyper-buy {
            border-color: #00ff80;
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.4);
            animation: pulse-green 2s infinite;
        }
        
        .signal.soft-buy {
            border-color: #00ff80;
            box-shadow: 0 0 15px rgba(0, 255, 128, 0.3);
        }
        
        .signal.hold {
            border-color: #888;
            box-shadow: 0 0 10px rgba(136, 136, 136, 0.2);
        }
        
        .signal.soft-sell {
            border-color: #ff4757;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
        }
        
        .signal.hyper-sell {
            border-color: #ff4757;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
            animation: pulse-red 2s infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 128, 0.4); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 128, 0.8); }
        }
        
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 71, 87, 0.8); }
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .symbol {
            font-size: 1.6rem;
            font-weight: 900;
            color: #00d4ff;
        }
        
        .signal-type {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .signal-type.hyper-buy {
            background: linear-gradient(45deg, #00ff80, #00ff40);
            color: #000;
        }
        
        .signal-type.soft-buy {
            background: rgba(0, 255, 128, 0.2);
            color: #00ff80;
            border: 1px solid #00ff80;
        }
        
        .signal-type.hold {
            background: rgba(136, 136, 136, 0.2);
            color: #888;
            border: 1px solid #888;
        }
        
        .signal-type.soft-sell {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid #ff4757;
        }
        
        .signal-type.hyper-sell {
            background: linear-gradient(45deg, #ff4757, #ff2030);
            color: #fff;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
        }
        
        .confidence {
            text-align: right;
        }
        
        .confidence-value {
            font-size: 1.4rem;
            font-weight: 900;
            margin-bottom: 5px;
        }
        
        .confidence-value.hyper-buy,
        .confidence-value.soft-buy {
            color: #00ff80;
        }
        
        .confidence-value.hyper-sell,
        .confidence-value.soft-sell {
            color: #ff4757;
        }
        
        .confidence-value.hold {
            color: #888;
        }
        
        .confidence-bar {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-left: auto;
        }
        
        .confidence-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .confidence-fill.hyper-buy,
        .confidence-fill.soft-buy {
            background: linear-gradient(90deg, #00ff80, #00ff40);
        }
        
        .confidence-fill.hyper-sell,
        .confidence-fill.soft-sell {
            background: linear-gradient(90deg, #ff4757, #ff2030);
        }
        
        .confidence-fill.hold {
            background: linear-gradient(90deg, #888, #666);
        }
        
        .breakdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .breakdown-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }
        
        .breakdown-label {
            font-size: 0.6rem;
            color: #888;
            margin-bottom: 3px;
            text-transform: uppercase;
        }
        
        .breakdown-value {
            font-size: 0.9rem;
            font-weight: 700;
            color: #00d4ff;
        }
        
        .reasons {
            font-size: 0.7rem;
            color: #aaa;
            text-align: center;
            line-height: 1.3;
        }
        
        .warnings {
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 6px;
            font-size: 0.7rem;
            color: #ff4757;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 1rem;
            color: #00ff80;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 128, 0.3);
            border-top: 2px solid #00ff80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .last-update {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .notification {
            position: fixed;
            top: 80px;
            left: 15px;
            right: 15px;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 10000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification-success {
            background: linear-gradient(45deg, rgba(0, 255, 128, 0.9), rgba(0, 212, 170, 0.9));
            border: 1px solid #00ff80;
        }
        
        .notification-error {
            background: linear-gradient(45deg, rgba(255, 71, 87, 0.9), rgba(255, 107, 107, 0.9));
            border: 1px solid #ff4757;
        }
        
        .notification-info {
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.9), rgba(116, 185, 255, 0.9));
            border: 1px solid #00d4ff;
        }
        
        @media (min-width: 768px) {
            .signals {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 320px) {
            .logo { font-size: 1.5rem; }
            .btn { font-size: 0.8rem; }
            .symbol { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">‚ö° HYPER</div>
        <div class="status">
            <div class="status-dot" id="status"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startSystem()">Start</button>
            <button class="btn" onclick="stopSystem()">Stop</button>
            <button class="btn" onclick="refresh()">Refresh</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="signals">0</div>
                <div class="stat-label">Signals</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uptime">00:00</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>

        <div class="signals" id="signalsGrid">
            <div class="loading">
                <div class="spinner"></div>
                Connecting...
            </div>
        </div>
        
        <div class="last-update" id="lastUpdate">
            Waiting for data...
        </div>
    </div>

    <script>
        let socket, isConnected = false, usePolling = false, pollingInterval;
        let currentSignals = {}, systemStats = {};

        document.addEventListener('DOMContentLoaded', connect);

        function connect() {
            const wsUrl = `${location.protocol === 'https:' ? 'wss:' : 'ws:'}//${location.host}/ws`;
            
            socket = new WebSocket(wsUrl);
            
            const timeout = setTimeout(() => {
                socket.close();
                startPolling();
            }, 3000);
            
            socket.onopen = () => {
                clearTimeout(timeout);
                isConnected = true;
                updateStatus(true, 'Live');
                socket.send(JSON.stringify({type: 'request_signals'}));
            };
            
            socket.onmessage = (e) => handleMessage(JSON.parse(e.data));
            
            socket.onclose = () => {
                clearTimeout(timeout);
                if (!usePolling) startPolling();
            };
            
            socket.onerror = () => {
                clearTimeout(timeout);
                startPolling();
            };
        }

        function startPolling() {
            usePolling = true;
            isConnected = true;
            updateStatus(true, 'Polling');
            showNotification('Using polling mode', 'info');
            
            fetchSignals();
            pollingInterval = setInterval(fetchSignals, 6000);
        }

        async function fetchSignals() {
            try {
                const response = await fetch('/api/signals');
                const data = await response.json();
                
                handleMessage({
                    type: 'signal_update',
                    signals: data.signals,
                    timestamp: data.timestamp,
                    stats: data.stats || {}
                });
                
                updateLastUpdate();
                
            } catch (error) {
                updateStatus(false, 'Offline');
            }
        }

        function handleMessage(data) {
            if (data.type === 'signal_update') {
                updateSignals(data.signals);
                if (data.stats) updateStats(data.stats);
            }
        }

        function updateSignals(signals) {
            currentSignals = signals;
            const grid = document.getElementById('signalsGrid');
            
            if (!signals || Object.keys(signals).length === 0) {
                grid.innerHTML = '<div class="loading"><div class="spinner"></div>No signals</div>';
                return;
            }
            
            grid.innerHTML = Object.entries(signals).map(([symbol, signal]) => {
                const type = signal.signal_type.toLowerCase().replace('_', '-');
                
                return `
                    <div class="signal ${type}">
                        <div class="signal-header">
                            <div class="symbol">${symbol}</div>
                            <div class="signal-type ${type}">${signal.signal_type.replace('_', ' ')}</div>
                        </div>
                        
                        <div class="price-row">
                            <div class="price">$${signal.price.toFixed(2)}</div>
                            <div class="confidence">
                                <div class="confidence-value ${type}">${signal.confidence}%</div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill ${type}" style="width: ${signal.confidence}%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="breakdown">
                            <div class="breakdown-item">
                                <div class="breakdown-label">Tech</div>
                                <div class="breakdown-value">${signal.technical_score.toFixed(0)}%</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-label">Momentum</div>
                                <div class="breakdown-value">${signal.momentum_score.toFixed(0)}%</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-label">Trends</div>
                                <div class="breakdown-value">${signal.trends_score.toFixed(0)}%</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-label">Volume</div>
                                <div class="breakdown-value">${signal.volume_score.toFixed(0)}%</div>
                            </div>
                        </div>
                        
                        <div class="reasons">
                            ${signal.reasons.slice(0, 2).join(' ‚Ä¢ ')}
                        </div>
                        
                        ${signal.warnings.length > 0 ? `
                            <div class="warnings">‚ö†Ô∏è ${signal.warnings[0]}</div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            document.getElementById('signals').textContent = Object.keys(signals).length;
        }

        function updateStatus(connected, text) {
            const dot = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            dot.className = 'status-dot';
            if (connected) {
                dot.classList.add(usePolling ? 'polling' : 'connected');
                statusText.textContent = text || (usePolling ? 'Polling' : 'Live');
            } else {
                statusText.textContent = text || 'Offline';
            }
        }

        function updateStats(stats) {
            systemStats = stats;
            document.getElementById('total').textContent = stats.total_signals_generated || 0;
            
            if (stats.uptime_start) {
                const start = new Date(stats.uptime_start);
                const diff = new Date() - start;
                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                document.getElementById('uptime').textContent = `${hours}:${minutes.toString().padStart(2, '0')}`;
            }
        }

        function updateLastUpdate() {
            document.getElementById('lastUpdate').textContent = `Last update: ${new Date().toLocaleTimeString()}`;
        }

        async function startSystem() {
            try {
                await fetch('/api/start', {method: 'POST'});
                document.getElementById('startBtn').classList.add('active');
                showNotification('üöÄ Started!', 'success');
            } catch (error) {
                showNotification('‚ùå Start failed', 'error');
            }
        }

        async function stopSystem() {
            try {
                await fetch('/api/stop', {method: 'POST'});
                document.getElementById('startBtn').classList.remove('active');
                showNotification('‚è∏Ô∏è Stopped', 'info');
            } catch (error) {
                showNotification('‚ùå Stop failed', 'error');
            }
        }

        function refresh() {
            if (usePolling) {
                fetchSignals();
            } else if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({type: 'request_signals'}));
            }
            showNotification('üîÑ Refreshing...', 'info');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
