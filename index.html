<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‚ö° HYPER Trading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .header h1 {
            font-size: 24px;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 5px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            border: 1px solid #333;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff41;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn.start {
            background: linear-gradient(135deg, #00ff41, #00cc33);
        }

        .btn.emergency {
            background: linear-gradient(135deg, #ff4757, #c44569);
        }

        .signals-grid {
            display: grid;
            gap: 15px;
        }

        .signal-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .signal-card:hover {
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .signal-card.hyper-buy {
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .signal-card.soft-buy {
            border-color: #26de81;
            box-shadow: 0 0 10px rgba(38, 222, 129, 0.3);
        }

        .signal-card.hold {
            border-color: #fed330;
            box-shadow: 0 0 10px rgba(254, 211, 48, 0.2);
        }

        .signal-card.soft-sell {
            border-color: #fd9644;
            box-shadow: 0 0 10px rgba(253, 150, 68, 0.3);
        }

        .signal-card.hyper-sell {
            border-color: #fc5c65;
            box-shadow: 0 0 15px rgba(252, 92, 101, 0.3);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .ticker {
            font-size: 18px;
            font-weight: bold;
            color: #00ff41;
        }

        .price {
            font-size: 16px;
            color: #fff;
        }

        .signal-type {
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            margin: 8px 0;
            text-transform: uppercase;
        }

        .signal-type.hyper-buy {
            background: linear-gradient(135deg, #00ff41, #00cc33);
            color: #000;
        }

        .signal-type.soft-buy {
            background: linear-gradient(135deg, #26de81, #20bf6b);
            color: #000;
        }

        .signal-type.hold {
            background: linear-gradient(135deg, #fed330, #f7b731);
            color: #000;
        }

        .signal-type.soft-sell {
            background: linear-gradient(135deg, #fd9644, #f8b500);
            color: #000;
        }

        .signal-type.hyper-sell {
            background: linear-gradient(135deg, #fc5c65, #eb3349);
            color: #fff;
        }

        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .positive { color: #26de81; }
        .negative { color: #fc5c65; }

        .confidence-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 8px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .confidence-fill.hyper-buy { background: linear-gradient(90deg, #00ff41, #00cc33); }
        .confidence-fill.soft-buy { background: linear-gradient(90deg, #26de81, #20bf6b); }
        .confidence-fill.hold { background: linear-gradient(90deg, #fed330, #f7b731); }
        .confidence-fill.soft-sell { background: linear-gradient(90deg, #fd9644, #f8b500); }
        .confidence-fill.hyper-sell { background: linear-gradient(90deg, #fc5c65, #eb3349); }

        .reasons {
            font-size: 11px;
            color: #aaa;
            margin: 8px 0;
            line-height: 1.3;
        }

        .warnings {
            font-size: 11px;
            color: #fc5c65;
            background: rgba(252, 92, 101, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .connection-mode {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 65, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.6); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 65, 0.2); }
        }

        .signal-card.updated {
            animation: glow 1s ease-in-out;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container { padding: 5px; }
            .header h1 { font-size: 20px; }
            .controls { flex-direction: column; }
            .btn { width: 100%; }
            .signal-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° HYPER TRADING SYSTEM</h1>
            <div class="connection-mode" id="connectionMode">HTTP Polling Mode</div>
        </div>

        <div class="status">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
            <div id="lastUpdate">Never</div>
        </div>

        <div class="controls">
            <button class="btn start" id="startBtn" onclick="startSystem()">START</button>
            <button class="btn" id="stopBtn" onclick="stopSystem()">STOP</button>
            <button class="btn emergency" id="emergencyBtn" onclick="emergencyStop()">EMERGENCY</button>
        </div>

        <div id="loadingMessage" class="loading">Loading HYPER signals...</div>
        <div id="signalsContainer" class="signals-grid"></div>
    </div>

    <script>
        class HYPERClient {
            constructor() {
                this.isConnected = false;
                this.connectionType = 'polling';
                this.pollingInterval = null;
                this.signals = {};
                this.lastUpdateTime = null;
                
                this.init();
            }

            async init() {
                console.log('üöÄ Initializing HYPER Client...');
                this.startPolling();
            }

            startPolling() {
                this.connectionType = 'polling';
                document.getElementById('connectionMode').textContent = 'HTTP Polling Mode';
                
                // Initial fetch
                this.fetchSignals();
                
                // Poll every 5 seconds
                this.pollingInterval = setInterval(() => {
                    this.fetchSignals();
                }, 5000);
            }

            async fetchSignals() {
                try {
                    console.log('üì° Fetching signals...');
                    const response = await fetch('/api/signals');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log('üìä Received data:', data);
                    
                    if (data.signals && typeof data.signals === 'object') {
                        this.handleSignalUpdate(data.signals);
                        this.updateConnectionStatus(true, 'Connected (Polling)');
                    } else {
                        throw new Error('Invalid signal data format');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error fetching signals:', error);
                    this.updateConnectionStatus(false, 'Connection Error');
                }
            }

            handleSignalUpdate(signals) {
                console.log('üîÑ Updating signals:', signals);
                this.signals = signals;
                this.lastUpdateTime = new Date();
                this.renderSignals();
                this.updateLastUpdateTime();
                
                // Hide loading message
                document.getElementById('loadingMessage').style.display = 'none';
            }

            renderSignals() {
                const container = document.getElementById('signalsContainer');
                const tickers = ['QQQ', 'SPY', 'NVDA', 'AAPL', 'MSFT'];
                
                container.innerHTML = '';
                
                if (!this.signals || Object.keys(this.signals).length === 0) {
                    container.innerHTML = '<div class="loading">No signals available</div>';
                    return;
                }
                
                console.log('üé® Rendering signals for tickers:', tickers);
                
                tickers.forEach(ticker => {
                    const signal = this.signals[ticker];
                    if (!signal) {
                        console.log(`‚ö†Ô∏è No signal for ${ticker}`);
                        return;
                    }
                    
                    console.log(`üìä Rendering ${ticker}:`, signal);
                    
                    // Handle API data format
                    const signalType = signal.signal_type || signal.signal || 'HOLD';
                    const confidence = signal.confidence || 0;
                    const price = signal.price || 0;
                    const changePercent = signal.change_percent || signal.change || 0;
                    const volume = signal.volume || 0;
                    const technicalScore = signal.technical_score || 0;
                    
                    const card = document.createElement('div');
                    card.className = `signal-card updated ${signalType.toLowerCase().replace('_', '-')}`;
                    card.innerHTML = `
                        <div class="signal-header">
                            <div class="ticker">${ticker}</div>
                            <div class="price">$${price.toFixed(2)}</div>
                        </div>
                        
                        <div class="signal-type ${signalType.toLowerCase().replace('_', '-')}">${signalType.replace('_', ' ')}</div>
                        
                        <div class="signal-details">
                            <div class="detail-item">
                                <span>Confidence:</span>
                                <span>${confidence.toFixed(1)}%</span>
                            </div>
                            <div class="detail-item">
                                <span>Change:</span>
                                <span class="${changePercent >= 0 ? 'positive' : 'negative'}">
                                    ${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%
                                </span>
                            </div>
                            <div class="detail-item">
                                <span>Tech Score:</span>
                                <span>${technicalScore.toFixed(0)}</span>
                            </div>
                            <div class="detail-item">
                                <span>Volume:</span>
                                <span>${this.formatVolume(volume)}</span>
                            </div>
                        </div>
                        
                        <div class="confidence-bar">
                            <div class="confidence-fill ${signalType.toLowerCase().replace('_', '-')}" style="width: ${confidence}%"></div>
                        </div>
                        
                        ${signal.reasons && signal.reasons.length > 0 ? `
                            <div class="reasons">${signal.reasons.slice(0, 2).join(' ‚Ä¢ ')}</div>
                        ` : ''}
                        
                        ${signal.warnings && signal.warnings.length > 0 ? `
                            <div class="warnings">‚ö†Ô∏è ${signal.warnings[0]}</div>
                        ` : ''}
                    `;
                    
                    container.appendChild(card);
                    
                    // Remove animation class after animation completes
                    setTimeout(() => {
                        card.classList.remove('updated');
                    }, 1000);
                });
                
                console.log(`‚úÖ Rendered ${Object.keys(this.signals).length} signals`);
            }

            formatVolume(volume) {
                if (volume >= 1000000) {
                    return (volume / 1000000).toFixed(1) + 'M';
                } else if (volume >= 1000) {
                    return (volume / 1000).toFixed(1) + 'K';
                }
                return volume.toString();
            }

            updateConnectionStatus(connected, message) {
                this.isConnected = connected;
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('connectionStatus');
                
                if (connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = message || 'Connected';
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = message || 'Disconnected';
                }
            }

            updateLastUpdateTime() {
                if (this.lastUpdateTime) {
                    const timeStr = this.lastUpdateTime.toLocaleTimeString();
                    document.getElementById('lastUpdate').textContent = timeStr;
                }
            }

            async makeApiCall(endpoint, method = 'GET') {
                try {
                    const response = await fetch(endpoint, { method });
                    const data = await response.json();
                    
                    if (response.ok) {
                        return data;
                    } else {
                        throw new Error(data.detail || `HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error(`API Error: ${error.message}`);
                    throw error;
                }
            }
        }

        // Global functions for button controls
        async function startSystem() {
            try {
                await hyperClient.makeApiCall('/api/start', 'POST');
                document.getElementById('startBtn').textContent = 'RUNNING';
                document.getElementById('startBtn').style.opacity = '0.7';
                console.log('‚úÖ System started');
            } catch (error) {
                console.error('‚ùå Error starting system:', error);
            }
        }

        async function stopSystem() {
            try {
                await hyperClient.makeApiCall('/api/stop', 'POST');
                document.getElementById('startBtn').textContent = 'START';
                document.getElementById('startBtn').style.opacity = '1';
                console.log('‚è∏Ô∏è System stopped');
            } catch (error) {
                console.error('‚ùå Error stopping system:', error);
            }
        }

        async function emergencyStop() {
            if (confirm('Are you sure you want to emergency stop the HYPER system?')) {
                try {
                    await hyperClient.makeApiCall('/api/emergency-stop', 'POST');
                    document.getElementById('startBtn').textContent = 'START';
                    document.getElementById('startBtn').style.opacity = '1';
                    alert('Emergency stop activated!');
                    console.log('üö® Emergency stop activated');
                } catch (error) {
                    console.error('‚ùå Error in emergency stop:', error);
                }
            }
        }

        // Initialize the HYPER client when page loads
        let hyperClient;
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Starting HYPER Trading System frontend...');
            hyperClient = new HYPERClient();
        });
    </script>
</body>
</html>
