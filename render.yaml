services:
  - type: web
    name: hyper-trading-system
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEMO_MODE
        value: "true"
      - key: LOG_LEVEL
        value: INFO
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: NEWS_API_KEY
        value: ""
      - key: REDDIT_CLIENT_ID
        value: ""
      - key: REDDIT_SECRET
        value: ""
      - key: TWITTER_BEARER_TOKEN
        value: ""
    disk:
      name: hyper-data
      mountPath: /app/data
      sizeGB: 1
